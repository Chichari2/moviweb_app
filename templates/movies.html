<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.name }}'s Movies</title>
</head>
<body>
    <h1>{{ user.name }}'s Favorite Movies</h1>
    <ul>
        {% for movie in movies %}
            <li>{{ movie.title }} ({{ movie.year }}), directed by {{ movie.director.name }}
                [Rating: {{ movie.rating }}]
                <a href="{{ url_for('update_movie', user_id=user.user_id, movie_id=movie.movie_id) }}">Edit</a>
                <a href="{{ url_for('delete_movie', user_id=user.user_id, movie_id=movie.movie_id) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <form action="{{ url_for('add_movie', user_id=user.user_id) }}" method="POST">
        <input type="text" name="title" placeholder="Movie Title" required>  <!-- Исправлено здесь -->
        <input type="text" name="director" placeholder="Director">
        <input type="text" name="genre" placeholder="Genre">
        <input type="number" name="year" placeholder="Year">
        <input type="number" name="rating" placeholder="Rating">
        <button type="submit">Add Movie</button>
    </form>
</body>
</html>
