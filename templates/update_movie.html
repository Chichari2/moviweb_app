<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Movie</title>
</head>
<body>
    <h1>Update Movie</h1>
    <form action="{{ url_for('update_movie', user_id=user_id, movie_id=movie.movie_id) }}" method="POST">
        <input type="text" name="title" value="{{ movie.title }}" required>
        <input type="number" name="year" value="{{ movie.year }}" required>
        <input type="number" name="rating" value="{{ movie.rating }}" required>
        <button type="submit">Update Movie</button>
    </form>
    <a href="{{ url_for('user_movies', user_id=user_id) }}">Back to Movies</a>
</body>
</html>
