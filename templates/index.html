<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoviWeb App</title>
</head>
<body>
    <h1>Welcome to MovieWeb App</h1>
    <nav>
        <ul>
            <li><a href="{{ url_for('list_users') }}">List Users</a></li>
            <li><a href="{{ url_for('add_user') }}">Add New User</a></li>
        </ul>
    </nav>
    <h2>Users</h2>
    <ul>
        {% for user in users %}
            <li><a href="{{ url_for('user_movies', user_id=user.user_id) }}">{{ user.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
