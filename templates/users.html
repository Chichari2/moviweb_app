<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
</head>
<body>
    <h1>Users</h1>
    <ul>
        {% for user in users %}
            <li><a href="{{ url_for('user_movies', user_id=user.user_id) }}">{{ user.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_user') }}">Add New User</a>
    <br><br>
    <button onclick="window.location.href='/'">Back to Home</button>
</body>
</html>
